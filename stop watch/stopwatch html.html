<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch css.css">
</head>
<body>
    <div class="container">
        <div class="box"><h1 class="heading">Stop Watch</h1></div>
        <div class="setting">
            <div id="start"><button id="submit" type="Submit" >Start</button></div>
            <div id="stop"><button id="submit" type="Submit" >Stop</button></div>
            <div id="reset"><button id="submit" type="Submit" >Reset</button></div>
        </div>
        <div id="timer"></div>
        <div id="duration"></div>

    </div>
    <script type="text/javascript" src="stopwatch js.js"></script>
</body>
</html>
