<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch css.css">
</head>
<body>
    <div class="container">
        <div class="box"><h1 class="heading">Stop Watch</h1></div>
        <h2 id="initial" class="show">00:00:00</h2>
        <div class="setting">
            <div class="start-box"><button id="start" type="Submit" >Start</button></div>
            <div class="stop-box"><button id="stop" type="Submit" >Stop</button></div>
            <div class="reset-box"><button id="reset" type="Submit" >Reset</button></div>
        </div>
        <div class="time" id="timer"></div>
        <div id="stop-timer"></div>
        <div class="duration" id="diff"></div>

    </div>
    <script type="text/javascript" src="trial.js"></script>
</body>
</html>
